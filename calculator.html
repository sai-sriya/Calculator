<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="values" type="text" placeholder="Calculate" />
      <div id="buttons">
        <button type="button" class="btn">*</button>
        <button type="button" class="btn">/</button>
        <button type="button" class="btn">-</button>
        <button type="button" class="btn">+</button>
        <button type="button" class="btn">&larr;</button>

        <button type="button" class="btn">9</button>
        <button type="button" class="btn">8</button>
        <button type="button" class="btn">7</button>
        <button type="button" class="btn">6</button>
        <button type="button" class="btn">5</button>
        <button type="button" class="btn">4</button>
        <button type="button" class="btn">3</button>
        <button type="button" class="btn">2</button>
        <button type="button" class="btn">1</button>
        <button type="button" class="btn">0</button>
        <button type="button" class="btn">.</button>
        <button type="button" class="btn">=</button>
        <button type="button" class="btn" id="backspace">C</button>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
